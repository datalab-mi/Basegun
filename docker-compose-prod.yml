version: '3.8'

services:

  backend:
    build:
      args:
        - VERSION=${TAG}
      context: ./backend
      target: ${BUILD_TARGET:-prod}
    container_name: basegun-backend
    environment:
      - PATH_LOGS=/tmp/logs
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - WORKSPACE=${WORKSPACE:-prod}
    image: basegun-backend:${TAG}
    ports:
      - 5000:5000

  frontend:
    build:
      context: ./frontend
      target: prod
    container_name: basegun-frontend
    image: basegun-frontend:${TAG}
    ports:
      - ${PORT_PROD:-80}:8080