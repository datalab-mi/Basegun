version: '3.8'

services:

  backend:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ./backend
      target: prod
    container_name: basegun-backend
    environment:
      - PATH_IMGS=/app/images
      - PATH_LOGS=/app/logs
      - VERSION=${TAG}
    image: basegun-backend:${TAG}-prod
    ports:
      - 5000:5000
    volumes:
      - /tmp/basegun:/app/images

  frontend:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ./frontend
      target: prod
    container_name: basegun-frontend
    image: basegun-frontend:${TAG}-prod
    ports:
      - ${PORT_PROD:-80}:80
    volumes:
      - /tmp/basegun:/usr/share/nginx/html/temp

  filebeat:
    image: elastic/filebeat:8.1.2
    user: root
    environment:
      - OVH_TOKEN=$OVH_TOKEN
    volumes:
      - $PWD/infra/filebeat.logstash.yml:/usr/share/filebeat/filebeat.yml:ro
      - $PWD/backend/logs:/var/log/basegun
    command: ["filebeat", "-e", "--strict.perms=false"]