version: '3.8'

services:

  backend:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ./backend
      target: dev
    environment:
      - PATH_IMGS=/app/images
    image: basegun-back:${TAG}-dev
    ports:
      - 5000:5000
    volumes:
      - /tmp/basegun:/app/images
      - $PWD/backend/src:/app/src
      - $PWD/backend/tests:/app/tests
      - /app/src/weights

  frontend:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ./frontend
      target: dev
    image: basegun-front:${TAG}-dev
    ports:
      - 3000:3000
    volumes:
      - /tmp/basegun:/app/public/temp
      - $PWD/frontend/src:/app/src
      - /app/node_modules