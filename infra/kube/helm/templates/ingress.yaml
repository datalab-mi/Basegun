{{- if .Values.ingress.enabled -}}
{{- $svcPortFrontend := .Values.frontend.service.port -}}
{{- $svcPortBackend := .Values.backend.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "basegun-ingress"
  labels:
    {{- include "basegun.FrontLabels" . | nindent 4 }}
    exposition: internet
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: basegun-frontend
              port:
                number: {{ $svcPortFrontend }}
        - path: /api/
          pathType: Prefix
          backend:
            service:
              name: basegun-backend
              port:
                number: {{ $svcPortBackend }}
    {{- end }}
{{- end }}