---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basegun-frontend
  namespace: basegun
spec:
  selector:
    matchLabels:
      app: basegun-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: basegun-frontend
    spec:
      containers:
        - name: basegun-frontend
          imagePullPolicy: Always
          image: "ghcr.io/datalab-mi/basegun/basegun-frontend:1.2"
          ports:
            - containerPort: 80
          resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: basegun-frontend
  namespace: basegun
spec:
  selector:
    app: basegun-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP